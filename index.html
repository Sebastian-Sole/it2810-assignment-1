<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art project</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header-content">
      <h1>Art Gallery</h1>
    </div>

    <div class="main-content">
      <div class="box">
        <svg viewBox="0 0 1000 500" id="svg-content">
          <circle
            cx="50%"
            cy="50%"
            r="110"
            stroke="black"
            stroke-width="1"
            fill="#42C2FF"
            fill-opacity="0.7"
            id="outer_circle"
          />
          <polygon
            points="400, 291  500 153, 600 291"
            fill-opacity="1"
            stroke="black"
            stroke-width="1"
            fill="#85F4FF"
            id="triangle"
          />
          <rect
            width="80"
            height="80"
            x="460"
            y="210"
            stroke="black"
            stroke-width="1"
            fill="#b8fff9"
            id="rectangle"
          />

          <line x1="300" y1="375" x2="700" y2="375" stroke="black" />
          <line x1="300" y1="375" x2="300" y2="125" stroke="black" />
          <line x1="700" y1="375" x2="700" y2="125" stroke="black" />
          <line x1="700" y1="125" x2="300" y2="125" stroke="black" />

          <circle
            cx="50%"
            cy="50%"
            r="25"
            stroke="black"
            stroke-width="1"
            fill="#EFFFFD"
            opacity="1"
            id="inner_circle"
          />
        </svg>
      </div>

      <div class="box">
        <canvas id="canvas" width="10000px" height="5000px"> </canvas>
      </div>
    </div>

    <script>
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");

      // Big rectangle
      ctx.beginPath();
      ctx.moveTo(3000, 1350);
      ctx.lineWidth = 10;
      ctx.rect(3000, 1350, 4000, 2250);
      ctx.closePath();
      ctx.stroke();

      // Big Circle
      ctx.beginPath();
      ctx.moveTo(6000, 2500);
      ctx.arc(5000, 2500, 1000, 0, 2 * Math.PI);
      ctx.fillStyle = "#42C2FFC5";
      ctx.fill();
      ctx.closePath();

      ctx.stroke();

      // Triangle
      ctx.beginPath();
      var region = new Path2D();
      region.moveTo(4100, 2900);
      region.lineTo(5000, 1550);
      region.lineTo(5900, 2900);
      region.lineTo(4100, 2900);

      region.closePath();

      ctx.stroke(region);
      ctx.fillStyle = "#85F4FF";
      ctx.fill(region);

      // Square
      ctx.beginPath();
      ctx.moveTo(4625, 2900);
      ctx.lineTo(5375, 2900);
      ctx.lineTo(5375, 2100);
      ctx.lineTo(4625, 2100);
      ctx.lineTo(4625, 2900);
      ctx.fillStyle = "#b8fff9";
      ctx.fill();
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(5000, 2500, 225, 0, 2 * Math.PI);
      ctx.fillStyle = "#EFFFFD";
      ctx.fill();
      ctx.closePath();
      ctx.stroke();
      ctx.stroke();
    </script>
  </body>
</html>
