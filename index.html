<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art project</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header-content">
      <h1>Art Gallery</h1>
    </div>

    <div class="main-content">
      <div class="box">
        <svg viewBox="0 0 1000 500" id="svg-content">
          <circle
            cx="50%"
            cy="50%"
            r="110"
            stroke="black"
            stroke-width="1"
            fill="#42C2FF"
            fill-opacity="0.7"
            id="outer_circle"
          />
          <polygon
            points="400, 291  500 153, 600 291"
            fill-opacity="1"
            stroke="black"
            stroke-width="1"
            fill="#85F4FF"
            id="triangle"
          />
          <rect
            width="80"
            height="80"
            x="460"
            y="210"
            stroke="black"
            stroke-width="1"
            fill="#b8fff9"
            id="rectangle"
          />

          <line x1="300" y1="375" x2="700" y2="375" stroke="black" />
          <line x1="300" y1="375" x2="300" y2="125" stroke="black" />
          <line x1="700" y1="375" x2="700" y2="125" stroke="black" />
          <line x1="700" y1="125" x2="300" y2="125" stroke="black" />

          <circle
            cx="50%"
            cy="50%"
            r="25"
            stroke="black"
            stroke-width="1"
            fill="#EFFFFD"
            opacity="1"
            id="inner_circle"
          />
        </svg>
      </div>

      <div class="box">
        <canvas id="canvas" viewBox="0 0 1000 500"> </canvas>
      </div>
    </div>

    <script>
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(150, 75, 40, 0, 2 * Math.PI);
      ctx.stroke();
    </script>
  </body>
</html>
