<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header-content">
      <h1>Hello World</h1>
    </div>

    <div class="main-content">
      <div class="box">
        <svg id="circle">
          <circle
            cx="50"
            cy="40"
            r="25"
            stroke="black"
            stroke-width="1"
            fill="#fbc531"
            opacity="1"
          />
        </svg>

        <svg id="rect">
          <rect
            width="200"
            height="100"
            fill="#00a8ff"
            stroke="black"
            stroke-width="1"
          />
        </svg>

        <svg id="right-triangle">
          <polygon
            points="0 0, 150 150, 0 150"
            stroke="black"
            stroke-width="1"
            fill="#9c88ff"
          />
        </svg>

        <svg id="square">
          <rect
            width="150"
            height="150"
            stroke="black"
            stroke-width="1"
            fill="#4cd137"
          />
        </svg>

        <svg id="equ-triangle">
          <polygon
            points="75,50 0,120 150,120"
            class="triangle"
            stroke="black"
            stroke-width="1"
            fill="#e84118"
          />
        </svg>
      </div>

      <div class="box">Hello World</div>
    </div>
  </body>
</html>
